<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        const BACK = 1;
        const ARMS = 2;
        const CARDIO = 3;
        const CHEST = 4;
        const LEGS = 5;
        const REC_CLASS = 6;
        const POOL = 7;
        const COURTS = 8;

        const now = new Date();
        const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
        const time = new Date(utcTime + (3600000 * -5)); // Adjust for Eastern Time

        let timeHour = time.getHours();

        if (timeHour < 0) {
          timeHour = 24 + timeHour;
        }

        const gymData = new File([""], "dataEntry.txt", {type: "text/plain", lastModified: Date.now()});

        const fileWriter = new FileWriter(gymData, {append: true});

        fileWriter.write(`${timeHour.toString().padStart(2, '0')} ${time.getMinutes().toString().padStart(2, '0')} ${CHEST}\n`);

        fileWriter.close();
    </script>
</head>
<body>

<div class="container-fluid">

    <h1 class="text-center">What are you hitting today?</h1>
    <button onclick="run()">Run EXE type="button" class="btn btn-info btn-lg">Back</button>
    <button type="button" class="btn btn-info btn-lg">Arms/Shoulders</button>
    <button type="button" class="btn btn-info btn-lg">Cardio</button>
    <button type="button" class="btn btn-info btn-lg">Chest</button>
    <button type="button" class="btn btn-info btn-lg">Legs</button>
    <button type="button" class="btn btn-info btn-lg">Rec Classes</button>
    <button type="button" class="btn btn-info btn-lg">Pool</button>
    <button type="button" class="btn btn-info btn-lg">Courts</button>




</div>

</body>
</html>
